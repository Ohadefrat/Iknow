<AbsoluteLayout class="gridlbl">
    <Label class="lvllbl" text="Level {{level}}" textWrap="true"></Label>
    <Label class="namelbl" text="{{name}}" textWrap="true"></Label>
    <Label class="scorelbl" text="Score: {{score}}" textWrap="true"></Label>
    <AbsoluteLayout class="gridlo" width="350" height="600">
        <AbsoluteLayout class="foulbl" id="foulbl" text="" textWrap="true"top ="200" left="20" width="150" height="200" ></AbsoluteLayout>
        <AbsoluteLayout class="trlbl" id="trlbl" text="" textWrap="true"top ="200" left="170" width="150" height="200"></AbsoluteLayout>
        <AbsoluteLayout class="firstlbl" id="firstlbl" text="" textWrap="true"top ="0" left="20" width="150" height="200"></AbsoluteLayout>
        <AbsoluteLayout class="seclbl" id="seclbl" text="" textWrap="true"top ="0" left="170" width="150" height="200"></AbsoluteLayout>

        <AbsoluteLayout class="firstcard1" id="firstcard1" #dragImage #ref left="75" top="400" width="150" height="200"
            (pan)="onPan5(1,$event)" isEnabled={{firstlblEnable}}></AbsoluteLayout>

        <AbsoluteLayout class="firstcard2" id="firstcard2" #dragImage1 #ref left="75" top="400" width="150" height="200"
            (pan)="onPan5(2,$event)" isEnabled="{{seclblEnable}}"></AbsoluteLayout>
        <AbsoluteLayout class="firstcard3" id="firstcard3" #dragImage2 #ref left="75" top="400" width="150" height="200"
            (pan)="onPan5(3,$event)" isEnabled="{{trlblEnable}}"></AbsoluteLayout>
        <AbsoluteLayout class="firstcard4" id="firstcard4" #dragImage3 #ref left="75" top="400" width="150" height="200"
            (pan)="onPan5(4,$event)" isEnabled="{{foulblEnable}}"></AbsoluteLayout>

    </AbsoluteLayout>
    <AbsoluteLayout>
        <Button text="&#xf060;" class="fas" (tap)="back()" borderRadius="100" left="10" top="700" ></Button>
    </AbsoluteLayout>
    <AbsoluteLayout id='stk'  class='stk' >
        <AbsoluteLayout id="dialoglbl" class="dialoglbl" height="400" width="360" top="100" left="25" borderRadius="100">
            <Label class="questionLBL" text="The  _____  have Black & White Lines" top="50"
                left="25"></Label>
            <Label class="word" text="Zebra" #word textWrap="true" top="200" left="50" (pan)="onPan6(1,$event)"
                isEnabled={{firstWordlblEnable}}></Label>
            <Label class="word" text="Lion" #word textWrap="true" top="250" (pan)="onPan6(2,$event)" left="50"
                isEnabled="{{secWordlblEnable}}"></Label>
            <Label class="word" text="Hipo" #word textWrap="true" top="200" (pan)="onPan6(3,$event)" left="250"
                isEnabled="{{trdWordlblEnable}}"></Label>
            <Label class="word" text="Elephant" #word textWrap="true" top="250" (pan)="onPan6(4,$event)" left="250"
                isEnabled="{{forWordlblEnable}}"></Label>
        </AbsoluteLayout>
    </AbsoluteLayout>
</AbsoluteLayout>
<!--button class="subbtn" (tap)="checkcolor()"></button-->

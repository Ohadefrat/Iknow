<StackLayout id='stk' dismissEnabled="true" class="modal-container" value="{{stk}}">
    <AbsoluteLayout id="dialoglbl" class="dialoglbl" height="400" width="360" borderRadius="100">
        <Label class="questionLBL" text="The   ______   like to eat Bananas!" top="50"
            left="40"></Label>
        <Label class="monkey" text="Monkey" #ref textWrap="true" top="200" left="50" (pan)="onPan5(1,$event)"
            isEnabled={{firstWordlblEnable}}></Label>
        <Label class="lion" text="Lion" #ref textWrap="true" top="200" (pan)="onPan5(2,$event)" left="250"
            sEnabled="{{secWordlblEnable}}"></Label>
            <button text="Submit" (tap)="onClickbtn()" ></button>
    </AbsoluteLayout>
</StackLayout>

<AbsoluteLayout class="gridlbl">

    <Label class ="lvllbl" text="Level {{level}}" textWrap="true"></Label>
    <Label class ="namelbl" text="{{name}}" textWrap="true"></Label>
    <Label class ="scorelbl" text="Score: {{score}}" textWrap="true"></Label>

    <AbsoluteLayout class="gridlo" width="350" height="600">
        <AbsoluteLayout class="firstlbl" id="firstlbl" text="" textWrap="true"top ="0" left="20" width="100" height="100"></AbsoluteLayout>
        <AbsoluteLayout class="seclbl" id="seclbl" text="" textWrap="true"top ="0" left="120" width="100" height="100"></AbsoluteLayout>    
        <AbsoluteLayout class="trlbl" id="trlbl" text="" textWrap="true"  top="0" left="220" width="100" height="100"></AbsoluteLayout>
        <AbsoluteLayout class="foulbl" id="foulbl" text="" textWrap="true" top="100" left="20" width="100" height="100" ></AbsoluteLayout>
        <AbsoluteLayout class="fivelbl" id="fivelbl" text="" textWrap="true"top ="100" left="120" width="100" height="100" ></AbsoluteLayout>
        <AbsoluteLayout class="sixlbl" id="sixlbl" text="" textWrap="true"top ="100" left="220" width="100" height="100"></AbsoluteLayout>
        <AbsoluteLayout class="sevenlbl" id="sevenlbl" text="" textWrap="true"top ="200" left="20" width="100" height="100"></AbsoluteLayout>
        <AbsoluteLayout class="eightlbl" id="eightlbl" text="" textWrap="true"top ="200" left="120" width="100" height="100"></AbsoluteLayout>
        <AbsoluteLayout class="ninelbl" id="ninelbl" text="" textWrap="true"top ="200" left="220"width="100" height="100"></AbsoluteLayout>
    
        <AbsoluteLayout class="firstcard1" id="firstcard1" #dragImage #ref left="125" top="400" width="100" height="100"
            (pan)="onPan5(1,$event)" isEnabled={{firstlblEnable}}></AbsoluteLayout>
        <AbsoluteLayout class="firstcard2" id="firstcard2" #dragImage1 #ref left="125" top="400" width="100" height="100"
        (pan)="onPan5(2,$event)" isEnabled="{{seclblEnable}}"></AbsoluteLayout>
        <AbsoluteLayout class="firstcard3" id="firstcard3" #dragImage2 #ref left="125" top="400" width="100" height="100" (pan)="onPan5(3,$event)"
            isEnabled="{{trlblEnable}}"></AbsoluteLayout>
        <AbsoluteLayout class="firstcard4" id="firstcard4" #dragImage3 #ref left="125" top="400" width="100" height="100"
        (pan)="onPan5(4,$event)" isEnabled="{{foulblEnable}}"></AbsoluteLayout>
        <AbsoluteLayout class="firstcard5" id="firstcard5" #dragImage3 #ref left="125" top="400" width="100" height="100"
        (pan)="onPan5(5,$event)" isEnabled="{{fivelblEnable}}"></AbsoluteLayout>
        <AbsoluteLayout class="firstcard6" id="firstcard6" #dragImage3 #ref left="125" top="400" width="100" height="100"
        (pan)="onPan5(6,$event)" isEnabled="{{sixlblEnable}}"></AbsoluteLayout>
        <AbsoluteLayout class="firstcard7" id="firstcard7" #dragImage3 #ref left="125" top="400" width="100" height="100"
        (pan)="onPan5(7,$event)" isEnabled="{{sevenlblEnable}}"></AbsoluteLayout>
        <AbsoluteLayout class="firstcard8" id="firstcard8" #dragImage3 #ref left="125" top="400" width="100" height="100"
        (pan)="onPan5(8,$event)" isEnabled="{{eightlblEnable}}"></AbsoluteLayout>
        <AbsoluteLayout class="firstcard9" id="firstcard9" #dragImage3 #ref left="125" top="400" width="100" height="100"
        (pan)="onPan5(9,$event)" isEnabled="{{ninelblEnable}}"></AbsoluteLayout>
    
    
    
    </AbsoluteLayout>
    <AbsoluteLayout>
        <Button text="&#xf060;" class="fas" (tap)="back()" borderRadius="100" left="10" top="700" ></Button>
    </AbsoluteLayout>
    <AbsoluteLayout id='stk'  class='stk' >
        <AbsoluteLayout id="dialoglbl" class="dialoglbl" height="400" width="360" top="100" left="25" borderRadius="100">
            <Label class="questionLBL" text="The   ________  is the biggest Animal" top="50"
                left="20"></Label>
            <Label class="word" text="Giraffe" #word textWrap="true" top="200" left="50" (pan)="onPan6(1,$event)"
                isEnabled={{firstWordlblEnable}}></Label>
            <Label class="word" text="Monkey" #word textWrap="true" top="250" (pan)="onPan6(2,$event)" left="150"
                isEnabled="{{secWordlblEnable}}"></Label>
            <Label class="word" text="Elephant" #word textWrap="true" top="200" (pan)="onPan6(3,$event)" left="250"
                isEnabled="{{trdWordlblEnable}}"></Label>
        </AbsoluteLayout>
    </AbsoluteLayout>
    </AbsoluteLayout>
